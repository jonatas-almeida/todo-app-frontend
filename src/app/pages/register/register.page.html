<div class="register-container">
  <div class="register-wrapper">
    <h1>Register</h1>
    <form [formGroup]="userForm">
      <div class="user-info-container">
        <div class="user-info-section-one">
          <list-me-input (onBlur)="verifyUser()" placeholder="User name" [ctrl]="usernameCtrl" [userExists]="this.isUserAvailable ? this.isUserAvailable.available : null" type="text">
          </list-me-input>
          <!-- <p style="font-size: 8pt; margin-top: 10px;" [ngStyle]="{
            color: isUserAvailable?.available ? 'green' : 'red'
          }" *ngIf="this.isUserAvailabeMessage != '' ">{{ isUserAvailabeMessage ? isUserAvailabeMessage : '' }}</p> -->
        </div>
        <div class="user-info-section-one">
          <list-me-input placeholder="E-mail" [ctrl]="userEmailCtrl" type="email"></list-me-input>
        </div>
      </div>
      <list-me-input placeholder="Full name" [ctrl]="this.userFullNameCtrl" margin="20px 0px" type="text" [ngStyle]="{
        textTransform: 'captalize'
      }"></list-me-input>
      <list-me-input placeholder="Password" [ctrl]="userPasswordCtrl" margin="20px 0px" type="password"></list-me-input>
      <list-me-input placeholder="Confirm password" [ctrl]="confirmPasswordCtrl" type="password"></list-me-input>

      <list-me-button width="100%" margin="60px 0px" buttonTitle="Confirm Sign Up" (onClick)="createNewUser()" backgroundColor="#3cdda8" fontColor="#222">
      </list-me-button>
    </form>
  </div>
  <list-me-back-button (onClick)="utilService.goToNextPage('/login')" backgroundColor="#000" iconColor="#3cdda8"></list-me-back-button>
</div>

<list-me-loading loadingText="Loading..." [open]="openModal"></list-me-loading>
