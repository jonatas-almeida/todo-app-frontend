<div class="modal-background" *ngIf="isModalOpen">
  <div class="modal-container">
    <div class="modal-header">
      <h1>{{modalTitle}}</h1>
      <list-me-round-button icon="close" backgroundColor="#3cdda8" iconColor="#222" top="10px" right="10px" (onClick)="this.closeModal.emit({close: true})"></list-me-round-button>
    </div>
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
